<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zpan</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify@4.12.2/lib/themes/vue.css">
    <script src="//unpkg.com/docsify-edit-on-github@1.0.3/index.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'zpan',
        repo: 'https://github.com/saltbo/zpan',
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace('raw.githubusercontent.com', 'github.com')
                            .replace(/\/master/, '/blob/master')
                    } else if (/jsdelivr\.net/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace('cdn.jsdelivr.net/gh', 'github.com')
                            .replace('@master', '/blob/master')
                    } else {
                        url = 'https://github.com/saltbo/zpan/blob/master/docs/' + vm.route.file
                    }
                    var editHtml = '[:memo: Edit Document](' + url + ')\n'
                    return editHtml
                        + html
                        + '\n\n----\n\n'
                        + '<a href="https://saltbo.cn" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by saltbo</a>'
                })
            }
        ]
    }
</script>
<script src="//unpkg.com/docsify@4.12.2/lib/docsify.min.js"></script>
</body>
</html>
